<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <title>admin panel</title>
</head>

<body>
    <div class="header-painel">
        <h2>Cadastro noticia</h2>
    </div>
    <div class="form">
        <div class="container">
            <form enctype="multipart/form-data" method="post" action="/admin/cadastro">
                <input type="text" name="titulo_noticia" placeholder="Titulo da noticia">
                <input type="text" name="url_imagem" placeholder="Link da imagem">
                <input type="file" name="arquivo">
                <input type="text" name="slug" placeholder="slug">
                <textarea name="noticia" placeholder="Noticia..."></textarea>
                <input type="submit" name="acao" value="cadastra">
            </form>
        </div>
    </div>

    <div class="header-painel">
        <h2>listando noticia</h2>
    </div>

    <% for(let i = 0; i < ports.length; i++) { %>
        <div class="noticia-single">
            <p>Titulo noticia: <%= ports[i].titulo %></p>
            <a href="/admin/deletar/<%= ports[i].id %>">(x)</a>
        </div>
    <% } %>

</body>

</html>
